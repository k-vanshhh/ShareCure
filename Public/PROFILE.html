<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

 <script>
    //============FUNCTION TO UPLOAD PIC=============================

      {
          const [file] = refFile.files
          if (file) {
            prevImg.src = URL.createObjectURL(file)
          }
      }
      $(document).ready(function(){

 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROFILE PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>




    <section class="intro">
        <div class="mask d-flex align-items-center h-100 gradient-custom">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-lg-9 col-xl-7">
                <div class="card">
                  <div class="card-body p-4 p-md-5">
                    <h1 class="mb-4 pb-2">Profile Form</h1>
      
                <form method="post" enctype="multipart/form-data">
      
                  <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline">
                            <input type="text" name="txtEml" class="form-control" />
                            <label class="form-label">Email ID</label>
                          </div>
                        </div>


                       <!-- Search Box -->
                        <div class="col-lg-5">
                            <div class="input-group custom-search-form">
                              <input type="text" class="form-control" >
                              <span class="input-group-btn">
                              <button class="btn btn-default" type="button">
                                <i class="fa-brands fa-searchengin fa-lg "></i>
                             </button>
                             </span>
                             </div>
                        </div>
                      
                    </div>


                      <div class="row">
                            <div class="col-md-6 mb-4">
      
                                <div class="form-outline">
                                    <input type="text" name="txtName" class="form-control" />
                                    <label class="form-label" for="lastName">Name</label>
                                </div>
        
                            </div>
                            <div class="col-md-6 mb-4">
      
                                <div class="form-outline">
                                    <input type="text" name="txtContact" class="form-control" />
                                    <label class="form-label" for="lastName">Contact</label>
                                </div>
        
                            </div>
                      </div>

                      <div class="row">
                        <div class="col-md-8 mb-4">
  
                            <div class="form-outline">
                                <input type="text" name="txtAddress" class="form-control" />
                                <label class="form-label" for="lastName">Address</label>
                            </div>
    
                        </div>
                        <div class="col-md-3 mb-5">
  
                            <div class="form-outline">
                                <div class="btn-group">
                                    <h6 class="mb-2">City</h6>
      
                                    <select class="select" name="txtCity" multiple>
                                      <option value="BATHINDA">BATHINDA</option>
                                      <option value="BARNALA">BARNALA</option>
                                      <option value="CHANDIAGRH">CHANDIAGRH</option>
                                      <option value="DELHI">DELHI</option>
                                    </select>
                                    
                                  </div>
                                
                            </div>
    
                        </div>
                  </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline datepicker">
                            <input type="date"  class="form-control"  name="txtDob">
                            <label for="birthdayDate" class="form-label">DOB</label>
                          </div>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <h6 class="mb-2 pb-1">Gender: </h6>
      
                          <div class="form-check form-check-inline">
                            <input  class="form-check-input"  type="radio"  name="txtGender"  id="femaleGender"  value="Female"/>
                            <label class="form-check-label" for="femaleGender">Female</label>
                          </div>
      
                          <div class="form-check form-check-inline">
                            <input  class="form-check-input"  type="radio"  name="txtGender"  id="maleGender"  value="Male"/>
                            <label class="form-check-label" for="maleGender">Male</label>
                          </div>
      
                          <div class="form-check form-check-inline">
                            <input  class="form-check-input"  type="radio"  name="txtGender"  id="otherGender"  value="Other"/>
                            <label class="form-check-label" for="otherGender">Other</label>
                          </div>
      
                        </div>
                      </div>
      <br>
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline">
                            < <div>
                                <select class="form-select col-md-3" aria-label="multiple select example" id="txttype"
                                    name="txttype">
                                    <option selected>select</option>
                                    <option value="Adhaar Card">Adhaar Card</option>
                                    <option value="Passport">Passport</option>
                                    <option value="PanCard">PanCard</option>
                                    
    
                                </select>
                            </div>
                            <label class="form-label" for="emailAddress">ID Proof</label>
                          </div>
      
                        </div>
                        
                        <div class="d-flex flex-row align-items-center mb-6 col-md-6 ">
                            
                            <div class="form-outline flex-fill mb-0">
                              <input type="file" name="pPic" onchange="doPrev(this,imgPrev)" accept="image/*" class="form-control" />
                              <label class="form-label" for="form3Example4c"><b>Upload Picture</b></label>
                              <img src="" name="imgPrev" id="imgPrev" alt="" width="100" height="100">
                            </div>
                          </div>
                      </div>

                      <br><br><br>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" formaction="/db-profile-submit" class="btn btn-primary btn-lg ">Submit</button> 
                        <button type="submit" class="btn btn-primary btn-lg ms-2" formaction="/db-update">Update</button>
                      </div>
      
                      
      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
